{%extends 'base.html'%}

{%load wagtailcore_tags%}

{%block content%}

<div class="container">

    {%for moment in moments%}
        {{moment.date | date:"Y, M, d"}}
        <br>
        <br>
        {{moment.richtext|richtext}}
        <hr style="height:1px;border-width:0;color:gray;background-color:gray">

    {%endfor%}


</div>



{%endblock content%}
